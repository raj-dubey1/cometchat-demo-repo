<cometchat-conversation-list [customView]="{
    error:customErrorView,
    loading:null,
    empty:null
}" *ngIf="
showError"></cometchat-conversation-list>

<!-- creating custom view for error state -->
<ng-template #customErrorView>
    <div class="error__view">
        <div class="icon">
          <img src="assets/warning.png" alt="">
        </div>
       <div class="message">
        Error
       </div>
  
      </div>

</ng-template>
