
<div class="badgecount__backdrop" >
   
</div>
<div class="badgecount__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Badge Count</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      CometChatBadgeCount is a custom component which is used to display the unread message count. It can be used in places like ConversationListItem, etc..
    </div>
  <div class="badgecount">
    <cometchat-badge-count [count]="count" [height]="height" [width]="width" [borderRadius]="borderRadius"  [background]="background" [textColor]="textColor" [textFont]="textFont"> 

    </cometchat-badge-count>
  </div>

  
    <div class="footer">
        <input type="number" placeholder="Badge Count" [(ngModel)]="count" [ngStyle]="style.inputStyle()">

        <div class="switch__button">
            <span class="mode__title" [ngStyle]="style.modeTitleStyle()"> Background Color </span>
            <div class="tabs__container">
                <ul class="tab__list" [ngStyle]="style.tabListStyle()" >
                  <li class="tab" (click)="setActiveTab(color)" (mouseenter)="handleMouseHover(color, $event)"
                    (mouseleave)="handleMouseHover(color, $event)" 
                    [ngStyle]="style.modeStyle(color)" *ngFor="let color of colors">  </li>
                </ul>
              </div>
            
        </div>
    </div>
</div>
