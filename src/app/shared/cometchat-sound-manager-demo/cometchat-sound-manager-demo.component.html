
<div class="sound_manager__backdrop" >
   
</div>
<div class="sound_manager__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Sound Manager</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
        CometChatSoundManager allows you to play different types of audio which is required for incoming and outgoing events in UI Kit. for example, events like incoming and outgoing messages.
    </div>
  <div class="incoming__sound">
      <div class="sound__name" [ngStyle]="style.subtitleStyle()">Incoming Messages</div>
      <div class="play__button">
          <button [ngStyle]="style.buttonStyle()" (click)="playIncoming()">Play</button>
      </div>
    
  </div>
  <div class="outgoing__sound">
    <div class="sound__name" [ngStyle]="style.subtitleStyle()">Outgoing Messages</div>
    <div class="play__button">
        <button [ngStyle]="style.buttonStyle()" (click)="playOutgoing()">Play</button>
    </div>
  </div>
  
   
</div>
