
<div class="message_receipt__backdrop" >
   
</div>
<div class="message_receipt__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Message Receipt</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
        CometChatMessageReceipt component renders the receipts such as sending, sent, delivered, read and error state indicator of a message..
    </div>
   <div class="receipt__container">
    <div class="cards" [ngStyle]="style.cardStyle()">
        <div class="card__title" [ngStyle]="style.sectionHeaderStyle()">Progress Status</div>
        <div class="receipt__icon" >
            <cometchat-message-receipt [messageWaitIcon]="messageWaitIcon" [messageObject]="progressMessage" ></cometchat-message-receipt>
        </div>

    </div>
    <div class="cards" [ngStyle]="style.cardStyle()">
        <div class="card__title" [ngStyle]="style.sectionHeaderStyle()">Sent Receipt</div>
        <div class="receipt__icon">
              <cometchat-message-receipt [messageSentIcon]="messageSentIcon" [messageObject]="sentMessage"></cometchat-message-receipt>
        </div>

    </div>
    <div class="cards" [ngStyle]="style.cardStyle()">
        <div class="card__title" [ngStyle]="style.sectionHeaderStyle()">Delivered Receipt</div>
        <div class="receipt__icon">
              <cometchat-message-receipt [messageDeliveredIcon]="messageDeliveredIcon" [messageObject]="deliveredMessage"></cometchat-message-receipt>
        </div>

    </div>
    <div class="cards" [ngStyle]="style.cardStyle()">
        <div class="card__title" [ngStyle]="style.sectionHeaderStyle()">Read Receipt</div>
        <div class="receipt__icon">
              <cometchat-message-receipt [messageReadIcon]="messageReadIcon" [messageObject]="readMessage"></cometchat-message-receipt>
        </div>

    </div>
    <div class="cards" [ngStyle]="style.cardStyle()">
        <div class="card__title" [ngStyle]="style.sectionHeaderStyle()">Error Status</div>
        <div class="receipt__icon">
              <cometchat-message-receipt [messageErrorIcon]="messageErrorIcon" [messageObject]="errorMessage" ></cometchat-message-receipt>
        </div>

    </div>
   </div>
</div>
