
<div class="localize__backdrop" >
   
</div>
<div class="localize__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Localize</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
        CometChatLocalize allows you to detect the language of your users based on their browser or device settings and set the language accordingly.
    </div>
    <div class="footer">

        <div class="switch__button">
            <span class="mode__title" [ngStyle]="style.modeTitleStyle()"> Localize </span>
            <div class="tabs__container">
                <ul class="tab__list" [ngStyle]="style.tabListStyle()">
                  <li class="tab" (click)="setActiveTab('English')" (mouseenter)="handleMouseHover('English', $event)"
                    (mouseleave)="handleMouseHover('English', $event)" 
                    [ngStyle]="style.modeStyle('English')"> English </li>
                    <li class="tab" (click)="setActiveTab('हिन्दी')" (mouseenter)="handleMouseHover('हिन्दी', $event)"
                    (mouseleave)="handleMouseHover('हिन्दी', $event)" 
                    [ngStyle]="style.modeStyle('हिन्दी')"> हिन्दी </li>
                </ul>
              </div>
            
        </div>
    </div>
    <div class="button">
        <button [ngStyle]="style.buttonStyle()" class="view__button"  (click)="redirect('conversationsWithMessages')">View</button>
    </div>
</div>
